    <form id="order-form" action="http://mercury.swin.edu.au/it000000/cos10005/regtest.php" method="post">
        <fieldset>
            <legend class="text-center">Order form</legend>
            
            <div class="formm">
                <div class="CheckBox">
                    <label for="vanila-checkbox">Vanila</label>
                    <input type="checkbox" name="creams" value="vanila" id="vanila-checkbox">
                </div>
                <div class="typing">
                    <label for="Vanila-Quantity">Quantity:</label>
                    <input type="number" class="form-control" id="Vanila-Quantity" name="Vanila-Quantity">
                </div>
            </div>

            <div class="formm">
                <div class="CheckBox">
                    <label for="strawbery-checkbox">Strawbery</label>
                    <input type="checkbox" name="creams" value="Strawbery" id="strawbery-checkbox">
                </div>
                <div class="typing">
                    <label for="strawbery-Quantity">Quantity:</label>
                    <input type="number" class="form-control" id="strawbery-Quantity" name="strawbery-Quantity">
                </div>
            </div>
            
            <div class="formm">
                <div class="CheckBox">
                    <label for="socola-checkbox">Socola</label>
                    <input type="checkbox" name="creams" value="Socola" id="socola-checkbox">
                </div>
                <div class="typing">
                    <label for="socola-Quantity">Quantity:</label>
                    <input type="number" class="form-control" id="socola-Quantity" name="socola-Quantity">
                </div>
            </div>
            
            <div class="formm">
                <label for="deliveryMethod">Delivery or Pickup:</label>
                <select id="deliveryMethod" name="deliveryMethod" onchange="showAddress()">
                  <option value="pickup">Pickup</option>  
                  <option value="delivery">Delivery</option>
                   
                </select>
            </div>
            
            <div class="formm" id="inform" style="display: none;">
                <label for="Delivery-ad">Delivery Address:</label>
                <input type="text" id="Delivery-ad" name="Delivery-ad"><br><br>

                <label for="billing-ad">Billing Address:</label>
                <input type="text" id="billing-ad" name="billing-ad"><br><br>
            </div> 

            <div class="formm">
                <label for="emails">Email address</label>
                <input type="email" id="emails" name="emails"><br><br>

                <label for="contact-number">Contact numbers</label>
                <input type="number" id="contact-number" name="contact-number"><br><br>
            </div>
            
            <div class="formm-payment">
                <p>Which payment method do you prefer?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="pay-on-pickup" name="payment_method" value="pay_on_pickup" onclick="hideCreditCardInfo()">
                    <label class="form-check-label" for="pay-on-pickup">Pay on Pickup</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="pay-online" name="payment_method" value="pay_online" onclick="showCreditCardInfo()">
                    <label class="form-check-label" for="pay-online">Pay Online</label>
                </div>
            </div>
        <div id="payment-inform" style="display: none;">
            <div class="formm-payment" >
                <p>Online method: </p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="visa" name="credit-card-type" value="visa">
                    <label class="form-check-label" for="visa">visa</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="master-card" name="credit-card-type" value="master-card">
                    <label class="form-check-label" for="master-card">master-card</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="American-Express" name="credit-card-type" value="American Express">
                    <label class="form-check-label" for="American-Express">American Express</label>
                </div>
            </div>
            
            <div class="formm-payment">
                

                <label for="card-number">Card numbers:</label>
                <input type="number" id="card-number" name="card-number"><br><br>
            </div> 

            <div class="formm">
                <label for="Month">Month:</label>
                <input type="number" id="Month" name="expiry-date"><br><br>

                <label for="Years">Years:</label>
                <input type="number" id="Years" name="expiry-date"><br><br>
            </div> 

            <div class="formm">
                <label for="cvv">CVV:</label>
                <input type="text" name="CVV" id="cvv">
            </div>
        </div>
            
            <div class="formm">
                <button type="submit" class="button">Place Order</button>
                <button type="reset" class="button">Reset</button>
            </div>
